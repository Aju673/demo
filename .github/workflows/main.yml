name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Choose the appropriate Node.js version

    - name: Build Docker image
      run: |
        docker build -t your-dockerhub-username/your-image-name:${{ github.sha }} .
      working-directory: ./Dockerhub

    - name: Log in to Docker Hub
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image
      run: |
        docker push nagagogulan/node1:${{ github.sha }}
        docker tag nagagogulan/node1:${{ github.sha }} nagagogulan/node1:latest
        docker push nagagogulan/node1:latest
